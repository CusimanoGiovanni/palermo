---
layout: default
---
<div id="index-banner">
	<div class="row">
	  	<div class="col s8 offset-s2">
			{% for item in site.data.corsi %}
			<div class="col s6">
				<a href="{{site.url}}/eventi/{{ item.title }}" class="card" style="display:block;">
					<div class="card-image">
						<div style="position: absolute; width: 100%; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.5)); z-index:1;"></div>
						<img src="{{ site.url }}/{{ item.locandina.url }}" alt="{{ item.locandina.alt }}">
						<span class="card-title" style="z-index: 2; text-shadow: 2px 2px rgba(0,0,0,1);">{{ item.title }}</span>
					</div>
					<div class="card-content">
						<p style="color: black">{{ item.descrizione }}</p>
					</div>
				</a>
			</div>
			{% endfor %}
	  	</div>
	</div>
</div>
{% include links.html %}
